<!doctype html>
<html lang="us">
<script>
	function setLife(v) {
		var older = $("#life").attr('class');
		$('#life').removeClass(older);
		$('#life').addClass('c100 p'+v);
	}	
	function setArmor(f) {
		var older = $("#armor").attr('class');
		$('#armor').removeClass(older);
		$('#armor').addClass('c100 p'+f+' blue');
	}
	
	
</script>
<head>
	<meta charset="utf-8">
	<title>jQuery UI Example Page</title>
	<link href="http://mta/open_reallife/files/html/css/jquery-ui.css" rel="stylesheet">

<div class="cont">

</div>
